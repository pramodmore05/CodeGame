
<div style="display: flex; flex-direction: row">
  <div style=" overflow: hidden; flex-grow: 1">
    <ag-grid-angular style="width:100%; height: 500px;" class="ag-theme-balham" [rowData]="rowData"
                     [columnDefs]="columnDefs" rowSelection="multiple" [getContextMenuItems]="getContextMenuItems"
                     [allowContextMenuWithControlKey]="true" (selectionChanged)="onSelectionChanged($event)"
                     (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
<input type="file" id="fileLoader" #fileLoader style="display: none;" name="files" title="Load File" accept=".pdf"
       (change)="onFilesSelect($event)" />
<ng-template #content let-ca="close('local')" let-cb="close('cloud')" let-d="dismiss()">
  <div class="modal-header">
    <h4 class="modal-title">Destination file</h4>
    <span class="commonglyphs commonglyphs-close pull-right modal-close" aria-label="Close" (click)="ca"></span>
  </div>
  <div class="modal-body">
    <p>Please select second file to merge</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="close(ca)">Select from local</button>
    <button class="btn btn-primary" type="button" (click)="close(cb)">Select from document(Axcess)</button>
    <button class="btn btn-secondary" type="button" (click)="d">Cancel</button>
  </div>
</ng-template>

<ng-template #cloudmodalcontent let-merge="close('merge')" let-e="dismiss()">
  <div class="modal-header">
    <h4 class="modal-title">Document files</h4>
    <span class="commonglyphs commonglyphs-close pull-right modal-close" aria-label="Close" (click)="ca"></span>
  </div>
  <div class="modal-body">
    <p>Please select second file to merge</p>
    <ag-grid-angular style="width: 500px; height: 500px;" rowSelection="single" class="ag-theme-balham" [rowData]="documentFiles"
                     [columnDefs]="columnDefs" [allowContextMenuWithControlKey]="true" (selectionChanged)="onDocumentFilesSelectionChanged($event)"
                     (gridReady)="onDocumentFilesGridReady($event)">
    </ag-grid-angular>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="close(merge)" [disabled]="!isFileSelected()">Merge</button>
    <!-- <button class="btn btn-primary" type="button" (click)="close(cb)">Select from cloud</button> -->
    <button class="btn btn-secondary" type="button" (click)="e">Cancel</button>
  </div>
</ng-template>
